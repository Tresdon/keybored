    <div class="row" id="sequencer" data-step="2" data-position="top"
         data-intro="This is the sequencer. This is going to allow you to create some sick beats to show to your
         grandma, goldfish, government, etc. Click on one of these pads and then strike keys on your keyboard.
         From now on that sound will always play on this beat unless you unselect it (via striking the key again
         or just clicking on it).">
        <canvas class="col-xs-12" id="sequencerCanvas" resize></canvas>
    </div>

    <div class="row" id="controls" data-step="3" data-position="top" data-intro="These are some helpful buttons to control the sequencer.
    Let's walk through them real quick.">

        <div class="col-xs-offset-3 col-xs-1" data-step="4" data-position="top" data-intro="The play/pause button. Can also be triggered with
        the space bar. Pausing the sequencer remembers the beat so when you play it again it will play from that beat.">
            <button class="sequencer-control" id="play-pause-button" onclick="toggleSequencer()">
                <img src="images/media_control_icons/play-black.svg" id="play-pause-image">
            </button>
            <p class="text-center">Play</p>
        </div>

        <div class="col-xs-1" data-step="5" data-position="top" data-intro="The stop button. This will pause the sequencer and when you next
        play it, it will start from the beginning.">
            <button class="sequencer-control" id="stop-button" onclick="stopSequencer()">
                <img src="images/media_control_icons/stop-black.svg">
            </button>
            <p class="text-center">Stop</p>
        </div>

        <div class="col-xs-1" data-step="6" data-position="top" data-intro="The record button. This will allow you to record your playing
        into the sequencer directly. Press this button to arm the recording, then play the sequencer, and each sound
        you play will be sequenced.">
            <button class="sequencer-control" id="record-button" onclick="toggleRecord()">
                <img src="images/media_control_icons/record-black.svg">
            </button>
            <p class="text-center">Record</p>
        </div>

        <div class="col-xs-1" data-step="7" data-position="top" data-intro="The Metronome button. If this is enabled (yellow) then you will
        hear a faint tick on each pulse of the beat. This is used to help keep time.">
            <button class="sequencer-control" id="metronome-button" onclick="toggleMetronome()">
                <img src="images/media_control_icons/metronome-yellow.svg">
            </button>
            <p class="text-center">Metronome</p>
        </div>

        <div class="col-xs-1 number-input text-center">
            <input class="sequencer-control " id="volume-input" value="70">
            <p class="text-center">Volume</p>
        </div>

        <div class="col-xs-1 number-input text-center">
            <input class="sequencer-control" id="bpm-input" value="120">
            <p class="text-center">BPM</p>
        </div>

    </div>
